<div class="modal-window" *ngIf="article">
  <h3>Удаление записи</h3>
  <p>Вы уверены, что хотите удалить запись?</p>
  <div class="block-buttons">
    <button class="button" (click)="closeModal.emit()">Отмена</button>
    <button class="button delete-button" (click)="deleteArticle(article)">Удалить</button>
  </div>
</div>

<div class="back"></div>
